<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Under Construction</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='gold'>A</text></svg>"
    />
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css");

      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap");

      /* CSS Reset and Variables */
      :root {
        --primary-bg: #ffffff;
        --secondary-bg: #f8f9fa;
        --tertiary-bg: #e9ecef;
        --primary-text: #2c3e50;
        --secondary-text: #495057;
        --accent-color: #b8860b;
        --gold: #daa520;
        --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.1);
        --border-radius-sm: 8px;
        --border-radius-md: 12px;
        --border-radius-lg: 20px;
        --spacing-xs: 0.25rem;
        --spacing-sm: 0.5rem;
        --spacing-md: 1rem;
        --spacing-lg: 1.5rem;
        --spacing-xl: 2rem;
        --container-width: min(90%, 1200px);
        --font-size-sm: clamp(0.8rem, 0.17vw + 0.76rem, 0.89rem);
        --font-size-base: clamp(1rem, 0.34vw + 0.91rem, 1.19rem);
        --font-size-md: clamp(1.25rem, 0.61vw + 1.1rem, 1.58rem);
        --font-size-lg: clamp(1.56rem, 1vw + 1.31rem, 2.11rem);
        --font-size-xl: clamp(1.95rem, 1.56vw + 1.56rem, 2.81rem);
        --font-size-xxl: clamp(2.44rem, 2.38vw + 1.85rem, 3.75rem);
      }

      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(
          135deg,
          var(--primary-bg),
          var(--secondary-bg)
        );
        color: var(--primary-text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: var(--spacing-md);
        line-height: 1.6;
      }

      /* Container */
      .construction-container {
        width: var(--container-width);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--spacing-xl);
        padding: var(--spacing-xl);
      }

      /* Header Section */
      .header {
        text-align: center;
        max-width: 800px;
      }

      .header__title {
        font-family: "Playfair Display", serif;
        font-size: var(--font-size-xxl);
        color: var(--accent-color);
        margin-bottom: var(--spacing-md);
        line-height: 1.2;
      }

      .header__subtitle {
        font-size: var(--font-size-md);
        color: var(--secondary-text);
        max-width: 600px;
        margin: 0 auto;
      }

      /* Progress Section */
      .progress-section {
        width: 100%;
        max-width: 600px;
        text-align: center;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: var(--tertiary-bg);
        border-radius: var(--border-radius-lg);
        overflow: hidden;
        margin: var(--spacing-md) 0;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--accent-color), var(--gold));
        width: 0;
        animation: fillProgress 2s ease-out forwards;
      }

      @keyframes fillProgress {
        to {
          width: 75%;
        }
      }

      /* Timer Grid */
      .timer-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: var(--spacing-md);
        width: 100%;
        max-width: 600px;
      }

      .timer-item {
        background: var(--primary-bg);
        padding: var(--spacing-md);
        border-radius: var(--border-radius-md);
        box-shadow: var(--shadow-md);
        text-align: center;
      }

      .timer-number {
        font-size: var(--font-size-lg);
        color: var(--accent-color);
        font-weight: 700;
      }

      .timer-label {
        font-size: var(--font-size-sm);
        color: var(--secondary-text);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Newsletter Form */
      .newsletter {
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      .newsletter__title {
        font-size: var(--font-size-md);
        margin-bottom: var(--spacing-md);
      }

      .newsletter__form {
        display: flex;
        gap: var(--spacing-sm);
        flex-wrap: wrap;
      }

      .newsletter__input {
        flex: 1;
        min-width: 200px;
        padding: var(--spacing-md) var(--spacing-lg);
        border: 2px solid var(--tertiary-bg);
        border-radius: var(--border-radius-lg);
        font-size: var(--font-size-base);
        transition: border-color 0.3s ease;
      }

      .newsletter__input:focus {
        outline: none;
        border-color: var(--accent-color);
      }

      .newsletter__button {
        padding: var(--spacing-md) var(--spacing-xl);
        background: var(--accent-color);
        color: white;
        border: none;
        border-radius: var(--border-radius-lg);
        font-size: var(--font-size-base);
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
        white-space: nowrap;
      }

      .newsletter__button:hover {
        background: var(--gold);
        transform: translateY(-2px);
      }

      /* Social Links */
      .social-links {
        display: flex;
        gap: var(--spacing-lg);
        flex-wrap: wrap;
        justify-content: center;
      }

      .social-link {
        width: 40px;
        height: 40px;
        display: grid;
        place-items: center;
        background: var(--primary-bg);
        color: var(--accent-color);
        border-radius: 50%;
        box-shadow: var(--shadow-sm);
        transition: transform 0.3s ease, background-color 0.3s ease;
        text-decoration: none;
      }

      .social-link:hover {
        transform: translateY(-3px);
        background: var(--accent-color);
        color: var(--primary-bg);
      }

      /* Loading Animation */
      .loading-animation {
        position: relative;
        width: 100px;
        height: 100px;
        margin-bottom: var(--spacing-lg);
      }

      .gear {
        position: absolute;
        animation: spin 4s linear infinite;
      }

      .gear-1 {
        top: 0;
        left: 0;
        color: var(--accent-color);
      }

      .gear-2 {
        bottom: 0;
        right: 0;
        color: var(--gold);
        animation-direction: reverse;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .construction-container {
          padding: var(--spacing-md);
          gap: var(--spacing-lg);
        }

        .timer-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .newsletter__form {
          flex-direction: column;
        }

        .newsletter__input,
        .newsletter__button {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        .timer-grid {
          grid-template-columns: 1fr;
        }

        .social-links {
          gap: var(--spacing-md);
        }
      }
    </style>
  </head>
  <body>
    <main class="construction-container">
      <!-- Loading Animation -->
      <div class="loading-animation">
        <i class="fas fa-cog gear gear-1 fa-4x"></i>
        <i class="fas fa-cog gear gear-2 fa-4x"></i>
      </div>

      <!-- Header -->
      <header class="header">
        <h1 class="header__title">Under Construction</h1>
        <p class="header__subtitle">
          We're building something amazing! Our new website is getting a
          complete makeover and will be ready soon.
        </p>
      </header>

      <!-- Progress Section -->
      <section class="progress-section">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <p>75% Complete</p>
      </section>

      <!-- Timer Grid -->
      <section class="timer-grid">
        <div class="timer-item">
          <div class="timer-number" id="days">00</div>
          <div class="timer-label">Days</div>
        </div>
        <div class="timer-item">
          <div class="timer-number" id="hours">00</div>
          <div class="timer-label">Hours</div>
        </div>
        <div class="timer-item">
          <div class="timer-number" id="minutes">00</div>
          <div class="timer-label">Minutes</div>
        </div>
        <div class="timer-item">
          <div class="timer-number" id="seconds">00</div>
          <div class="timer-label">Seconds</div>
        </div>
      </section>

      <!-- Newsletter -->
      <section class="newsletter">
        <h2 class="newsletter__title">Get Notified When We Launch</h2>
        <form class="newsletter__form" id="notifyForm">
          <input
            type="email"
            class="newsletter__input"
            placeholder="Enter your email address"
            required
          />
          <button type="submit" class="newsletter__button">
            <i class="fas fa-bell"></i> Notify Me
          </button>
        </form>
      </section>

      <!-- Social Links @dus.infinity -->
      <section class="social-links">
        <a
          href="https://github.com/dusxinfinity"
          class="social-link"
          aria-label="GitHub"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://codepen.io/Dus-Infinity"
          class="social-link"
          aria-label="CodePen"
        >
          <i class="fab fa-codepen"></i>
        </a>
        <a
          href="https://www.instagram.com/dus.infinity/"
          class="social-link"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
      </section>
    </main>
    <script>
      // Countdown Timer Logic
      function updateCountdown() {
        const launchDate = new Date("2025-03-01T00:00:00").getTime();
        const now = new Date().getTime();
        const distance = launchDate - now;

        document.getElementById("days").textContent = Math.floor(
          distance / (1000 * 60 * 60 * 24)
        )
          .toString()
          .padStart(2, "0");

        document.getElementById("hours").textContent = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        )
          .toString()
          .padStart(2, "0");

        document.getElementById("minutes").textContent = Math.floor(
          (distance % (1000 * 60 * 60)) / (1000 * 60)
        )
          .toString()
          .padStart(2, "0");

        document.getElementById("seconds").textContent = Math.floor(
          (distance % (1000 * 60)) / 1000
        )
          .toString()
          .padStart(2, "0");
      }

      // Update countdown every second
      setInterval(updateCountdown, 1000);
      updateCountdown();

      // Newsletter Form Handler
      document
        .getElementById("notifyForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = this.querySelector('input[type="email"]').value;
          alert(`Thank you❤️! We'll notify ${email} when we launch.`);
          this.reset();
        });
    </script>
  </body>
</html>
